<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
             <h2>TEMPERATURE</h2>
     
                <form onsubmit="temperate(); return false">

            <label for="temperature">Temperature</label>
            <input type="number" id="temp" placeholder="Enter a number"><br>

            <button type="submit">Check</button>
        </form>
       
        <h1 id="res"></h1>


    <script>
        function temperate() {
            let temp1 = +document.querySelector("#temp").value;

            if (temp1 > 40) {
                document.querySelector("#res").innerHTML = "Today is very hot"
            }

            else if (temp1 > 30) {
                document.querySelector("#res").innerHTML = "today is hot"
            }

            else if (temp1 > 10) {
                document.querySelector("#res").innerHTML = "today is cool"
            }

            else {
                document.querySelector("#res").innerHTML = "Wrong info"
            }

        }






    </script>




</body>
</html>
